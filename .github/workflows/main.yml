name: Deploy MERN App using GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/semicon-backend:latest ./backend
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/semicon-backend:latest

      # - name: Build and Push Frontend Image
      #   run: |
      #     docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest -f ./dockerfiles/frontend.dockerfile .
      #     docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            PROJECT_DIR="/home/ubuntu/test-app"
            ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            echo "ðŸ” Checking if project directory exists..."
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ðŸ“¦ First-time setup: Cloning repository"
              sudo apt update -y
              sudo apt install -y docker.io docker-compose apache2 awscli git

              echo "âš™ï¸ Configuring Apache..."
              sudo a2enmod proxy proxy_http
              sudo bash -c 'cat > /etc/apache2/sites-available/000-default.conf <<EOF <VirtualHost *:80> ServerName ${SERVER_HOST} ProxyPreserveHost On ProxyPass /api http://localhost:5000/ ProxyPassReverse /api http://localhost:5000/ ProxyPass / http://localhost:80/  ProxyPassReverse / http://localhost:80/ </VirtualHost> EOF'
              sudo systemctl restart apache2

              echo "ðŸ“‚ Cloning project..."
              git clone https://github.com/GangaLakshmi2002/test-app.git $PROJECT_DIR

            else
              echo "âœ… Project already exists, pulling latest changes"
              cd $PROJECT_DIR && git pull origin main
            fi

            echo "ðŸ”‘ Logging in to ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URL

            echo "ðŸš€ Deploying containers..."
            cd $PROJECT_DIR
            docker-compose pull
            docker-compose up -d --build

            echo "ðŸ§¹ Cleaning unused Docker data..."
            docker system prune -f

            echo "âœ… Deployment complete!"


