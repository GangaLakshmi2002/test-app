name: Deploy MERN App using GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/semicon-backend:latest ./backend
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/semicon-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build \
             -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest \
              frontend \
            --build-arg ENVIRONMENT=development
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            PROJECT_DIR="/home/ubuntu/test-app"
            ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            echo "ğŸ” Checking if project directory exists..."
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ğŸ“¦ First-time setup: Installing dependencies and cloning repository..."
              sudo apt update -y
              sudo apt install -y ca-certificates curl gnupg lsb-release awscli git apache2

              echo "âš™ï¸ Configuring Apache..."
              sudo a2enmod proxy proxy_http
              sudo bash -c 'cat > /etc/apache2/sites-available/000-default.conf <<EOF <VirtualHost *:80> ServerName ${SERVER_HOST} ProxyPreserveHost On ProxyPass /api http://localhost:5000/ ProxyPassReverse /api http://localhost:5000/ ProxyPass / http://localhost:80/ ProxyPassReverse / http://localhost:80/ </VirtualHost> EOF'
              sudo systemctl restart apache2

              echo "ğŸ“‚ Cloning project..."
              git clone https://github.com/GangaLakshmi2002/test-app.git $PROJECT_DIR
            else
              echo "âœ… Project already exists, pulling latest changes"
              cd $PROJECT_DIR && git pull origin main
            fi

             #  âœ… NEW: Create Backend .env ONLY if it doesn't exist
             if [ ! -f "$PROJECT_DIR/backend/.env" ]; then
                echo "ğŸ“ Creating backend .env file (first time)..."
                cat > $PROJECT_DIR/backend/.env <<EOF
                       NODE_ENV=production
                       JWT_SECRET=${{ secrets.JWT_SECRET }}
                       PORT=5000
                       EOF
            else
                 echo "Backend .env already exists, skipping creation."
            fi

            # âœ… NEW: Create Frontend .env ONLY if it doesn't exist
            if [ ! -f "$PROJECT_DIR/frontend/.env" ]; then
              echo "ğŸ“ Creating frontend .env file (first time)..."
              cat > $PROJECT_DIR/frontend/.env <<EOF
              NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
              NODE_ENV=development
              EOF
            else
              echo "âœ… Frontend .env already exists, skipping creation."
            fi



            echo "ğŸ”¹ Checking & installing Docker if not present..."
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            else
              echo "âœ… Docker already installed."
            fi

            echo "ğŸ”¹ Checking Docker Compose plugin..."
            if ! docker-compose version &> /dev/null; then
              echo "Installing Docker Compose plugin..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            else
              echo "âœ… Docker Compose already available."
            fi

            echo "ğŸ”‘ Logging in to ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URL

             # âœ… TASK 1: Pre-deployment container cleanup
             echo "ğŸ§¹ Starting pre-deployment cleanup..."
             cd $PROJECT_DIR

            echo "Stopping and removing existing containers (preserving volumes)..."
            if sudo docker compose ps -q 2>/dev/null | grep -q .; then
               echo "ğŸ” Found running containers. Listing them:"
               sudo docker compose ps
        
               echo "ğŸ›‘ Stopping containers..."
               sudo docker compose down 2>&1 | tee /tmp/docker-down.log
        
                if [ ${PIPESTATUS[0]} -eq 0 ]; then
                  echo "âœ… Containers stopped successfully"
                else
                  echo "âš ï¸ Warning during container stop (check logs):"
                  cat /tmp/docker-down.log
            fi
            else
                echo "âœ… No existing containers found, skipping docker compose down"
            fi

 
            echo "ğŸ—‘ï¸ Removing dangling images and stopped containers..."
            PRUNE_OUTPUT=$(sudo docker system prune -f 2>&1)
            echo "$PRUNE_OUTPUT"
      
     
            RECLAIMED=$(echo "$PRUNE_OUTPUT" | grep -oP 'Total reclaimed space: \K.*' || echo "0B")
            echo "ğŸ“Š Cleanup stats: Reclaimed $RECLAIMED of disk space"
      
    
            echo "ğŸ” Verifying data volumes are preserved..."
            VOLUME_COUNT=$(sudo docker volume ls -q | wc -l)
            echo "ğŸ“¦ Data volumes preserved: $VOLUME_COUNT volume(s) remain"

    
            echo "ğŸ“Š Current Docker state before deployment:"
            echo "  Images: $(sudo docker images -q | wc -l)"
            echo "  Containers: $(sudo docker ps -a -q | wc -l)"
            echo "  Networks: $(sudo docker network ls -q | wc -l)"

            echo "ğŸš€ Deploying containers..."
            cd $PROJECT_DIR
            sudo DOCKER_CONFIG=/home/ubuntu/.docker docker-compose pull
            sudo DOCKER_CONFIG=/home/ubuntu/.docker docker-compose up -d --build

            echo "ğŸ“Š Post-deployment Docker state:"
            sudo docker compose ps
            echo "  Running containers: $(sudo docker ps -q | wc -l)"

            echo "ğŸ§¹ Cleaning unused Docker data..."
            sudo docker system prune -f

            echo "âœ… Deployment complete!"
